name:  preview-package


on:
  push:
    # based on when a tag is applied.
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9][0-9][0-9]"

env:
  DOTNET_VERSION: '6.0.x'
  RELEASE_VERSION: "$("${{ github.ref_name }}" | grep -o '[^v-].[0-9]\.[0-9]')"
  RELEASE_SUFFIX: "$("${{ github.ref_name }}" | grep -o 'prev.*')"

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:

    # 1) Check out the source code so that the workflow can access it.
    - name: Checkout
      uses: actions/checkout@v2

    # 2) Set up the .NET CLI environment for the workflow to use.
    #    The .NET version is specified by the environment variable.
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        # Authenticates packages to push to GPR
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    # 3) Pull the latest tag
    - name: Set VERSION variable from tag
      run: 
        echo "::set-output name=version_suffix::$("${{ env.RELEASE_VERSION }}" | grep -o 'preview.*' )"
      id: suffix

    - name: check captured version vale
      run: |
        echo "${{ env.RELEASE_VERSION }}"
        echo "${{ env.RELEASE_SUFFIX }}"
        echo "${{ steps.suffix.output.version_suffix }}"
        
    # 4) Restore the dependencies and tools of a project or solution.
    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore

    # 5) Build a project or solution and all of its dependencies.
    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release --no-restore

    # 6) Test a project or solution.
    - name: Test
      working-directory: ./src
      run: dotnet test --no-restore --verbosity normal

    # 7) Nuget packaging
    - name: Pack
      working-directory: ./src
      run: dotnet pack --configuration Release -p:PackageVersion=${{ github.ref_name }} --no-build --output .

    # 8) Upload package back to github
    - name: Push
      working-directory: ./src
      run: dotnet nuget push CloudFit.Azure.HealthChecks.${RELEASE_VERSION}.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}